<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Aleo:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Magra:wght@400;700&family=Red+Hat+Text:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">
    <!-- Styles -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Travel Portal </title>
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="header-logo">
                <img src="./assets/img/svg/Vector.svg" alt="Logo image" class="header-logo-image">
                <h1 class="header-logo-text">Travel Portal</h1>
            </div>
            <!-- /.header-logo -->

            <nav class="header-nav">
                <ul class="items">
                    <li class="item"><a href="#">How It Works</a></li>
                    <li class="item"><a href="#">Plan Your Trip</a></li>
                    <li class="item"><a href="#">Destinations</a></li>
                    <li class="item"><a href="#">Travel Stories</a></li>
                </ul>
            </nav>
            <!-- /.header-nav -->

            <div class="header-login">
                <a href="#"><button>Login</button></a>
            </div>
            <!-- /.header-login -->
        </header>
        <!-- /.header -->
        <section class="preview">
            <div class="preview-container">
                <h2 class="preview-title">
                    Explore the beauty of the World
                </h2>
                <p class="preview-desc">
                    Receive personalized recommendations for countries, hotels, activities and more
                </p>
                <form action="" class="planning-search">
                    <input type="search" name="" id="" placeholder="What would you like to do?">
                    <button type="submit" class="planning-button">Start Planning</button>
                </form>
            </div>
            <!-- /.preview-container -->
        </section>
        <!-- /.preview -->
    </div>
    <!-- /.container -->
</body>

</html>
